<p>斑马狗头是我初中时期最钟爱的宠物，那时在淘宝上一条2cm的鱼苗都要三十块钱</p>
<p>我一共养过两次这种河豚鱼，条件有限，只能喂它苹果螺和小蚯蚓段</p>
<p>如果我没记错的话，这两条鱼最终死于低温或者食物匮乏(也可能是由于过度饥饿后暴饮暴食而引起的肠胃炎)</p>
<p>没能把它们养大，也算是我的一个小遗憾了</p>
<p>那时候，只要我凑到鱼缸前，这种小生命就会从沙子里”起飞“并冲我游过来，兴奋地在鱼缸里等待我投喂食物</p>
<p>真怀念啊，那是一段美好的回忆</p>
